<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
	<main class="form-signin w-100 m-auto">
    <form class="text-center" th:action="@{/login}" th:object="${loginInfo}">
      <h1 class="h3 mb-3 fw-normal" th:text="${title}">サインインして下さい</h1>      
	  <div th:text="${checkMsgLogin}"></div>
      <div class="form-floating mb-4">
        <input type="email" class="form-control" th:field="*{email}" placeholder="name@example.com">
        <label for="email">Emailアドレス</label>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" th:field="*{passwd}" placeholder="パスワード">
        <label for="passwd">パスワード</label>
		<div th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}" style="color:red"></div>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">状態を記憶する</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" name="btn">サインイン</button>
    </form>
    <hr>
    <a th:href="@{/user/input}">ユーザ登録</a>
    <a th:href="@{/user}">ログイン済みのユーザはこちら</a>
  </main>
  <!--/* PROGRAM COMMENT */-->
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
